<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
</head>
<body>
    <h1>Welcome to the Quiz</h1>

    <p>Test your knowledge about Hogwarts</p>

    <form>

        <label><input type="radio" name="q1" value="d"> D) Lucius Malfoy</label><br><br>
    
        <!-- Question 2 -->
        <h2>2. What is the name of Hermione's cat?</h2>
        <label><input type="radio" name="q2" value="a"> A) Scabbers</label><br>
        <label><input type="radio" name="q2" value="b"> B) Crookshanks</label><br>
        <label><input type="radio" name="q2" value="c"> C) Heddy</label><br>
        <label><input type="radio" name="q2" value="d"> D) Kneazle</label><br><br>
    
        <!-- Question 3 -->
        <h2>3. Who defeated Dumbledore and is the owner of the Elder Wand</h2>
        <label><input type="radio" name="q3" value="a"> A) Hermione</label><br>
        <label><input type="radio" name="q3" value="b"> B) Voldemort</label><br>
        <label><input type="radio" name="q3" value="c"> C) Draco</label><br>
        <label><input type="radio" name="q3" value="d"> D) Professor McGonagall</label><br><br>

        <!-- Question 4 -->
        <h2>4. What is Tonks' special power?</h2>
        <label><input type="radio" name="q4" value="a"> A) Animagus</label><br>
        <label><input type="radio" name="q4" value="b"> B) Metamorphmagus</label><br>
        <label><input type="radio" name="q4" value="c"> C) Nymph power</label><br>
        <label><input type="radio" name="q4" value="d"> D) Patronus</label><br><br>

        <!-- Question 5 -->
         <h2>5. Who was Harry Potter's godfather</h2>
        <label><input type="radio" name="q5" value="a"> A) Sirius Black </label><br>
        <label><input type="radio" name="q5" value="b"> B) Mad-Eye Moody </label><br>
        <label><input type="radio" name="q5" value="c"> C) Albus Dumbledore </label><br>
        <label><input type="radio" name="q5" value="d"> D) George Weasley</label><br>

        <button type="submit">Submit Quiz</button>
        
    </form>

</html>
